name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

    
permissions:
  pages: write
  id-token: write
  contents: write
  pull-requests: read
  
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 16.13.x
        cache: npm
    
    - name: Install and build
      run: |
        npm install
        npm run build
  
  deploy:
    needs: build
    
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: "dist/index.html"
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
      
